<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Destinations</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Alkalami&family=Gentium+Plus:ital@1&family=Lobster&family=Merriweather:ital,wght@1,300&family=Playfair+Display:ital@0;1&family=Roboto:wght@300&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
            </ul>
        </nav>
        <h1 class="decor-bannerName decor-name-large">TRAVEL DESTINATIONS</h1>

    </header>
    <h1>INTERESTING FACTS</h1>
    <hr>
    <section class=slideContainer>
        <!-- Slideshow container -->
        <div class="slideshow-container">

            <!-- Full-width images with pagination -->

            <div class="mySlides fade">
                <div class="numbertext">1 / 4</div>
                <img src="/images/italy.JPG" style="width:100%">
                <div class="text">Facts about Italy</div>
                <button id="videoItaly">WATCH VIDEO</button>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 4</div>
                <img src="/images/greece.JPG" style="width:100%">
                <div class="text">Facts about Greece</div>
                <button id="videoGreece">WATCH VIDEO</button>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 4</div>
                <img src="/images/japan.JPG" style="width:100%">
                <div class="text">Facts about Japan</div>
                <button id="videoJapan">WATCH VIDEO</button>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">4 / 4</div>
                <img src="/images/thailand.JPG" style="width:100%">
                <div class="text">Facts about Thailand</div>
                <button id="videoThailand">WATCH VIDEO</button>
            </div>




            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
            <span class="dot" onclick="currentSlide(4)"></span>
        </div>
    </section>

    <section>

        <div class="videos">
        </div>
    </section>



    <footer class="main-footer">
        <div class=" main-footer-container">
            <h3 class="decor-bannerName">DESTINATIONS</h3>
            <ul class=" nav footer-nav">
                <li>
                    <a href="https://www.youtube.com" target="_blank">
                        <img src="Images/YouTube Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.spotify.com" target="_blank">
                        <img src="Images/Spotify Logo.png">
                    </a>
                </li>
                <li>
                    <a href="https://www.facebook.com" target="_blank">
                        <img src="Images/Facebook Logo.png">
                    </a>
                </li>
            </ul>
        </div>
    </footer>
    <script src="/js/about.js"></script>
</body>

</html>
